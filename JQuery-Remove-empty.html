<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JQuery Remove </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .main {
            height: 300px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>h1</h1>
        <h1>h1</h1>
        <h1>h1</h1>
        <h1>h1</h1>
    </div>
    <button class="b1">Remove div Element</button>
    <button class="b2">Empty div Element</button>


    <!-- Remove ==> Remove ma je child sathe elemet ne select kariye ena sathe remove thay -->
    <!-- Empty ==> Empty ma je clide hoy remove thay end elemet evu j hoy -->

    <script>
        $('.b1').click(
            function() {
                $('.main').remove();
            }
        )
        $('.b2').click(
            function() {
                $('.main').empty();
            }
        )
    </script>

</body>

</html>
